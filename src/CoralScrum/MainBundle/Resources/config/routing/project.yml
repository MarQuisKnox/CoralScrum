project:
    pattern:  /
    defaults: { _controller: "CoralScrumMainBundle:Project:index" }

project_show:
    pattern:  /{projectId}/show
    defaults: { _controller: "CoralScrumMainBundle:Project:show" }

project_new:
    pattern:  /new
    defaults: { _controller: "CoralScrumMainBundle:Project:new" }

project_create:
    pattern:  /create
    defaults: { _controller: "CoralScrumMainBundle:Project:create" }
    requirements: { _method: post }

project_edit:
    pattern:  /{projectId}/edit
    defaults: { _controller: "CoralScrumMainBundle:Project:edit" }

project_update:
    pattern:  /{projectId}/update
    defaults: { _controller: "CoralScrumMainBundle:Project:update" }
    requirements: { _method: post|put }

project_delete:
    pattern:  /{projectId}/delete
    defaults: { _controller: "CoralScrumMainBundle:Project:delete" }
    requirements: { _method: post|delete }
